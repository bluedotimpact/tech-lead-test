services:
  postgres:
    image: postgres:15
    container_name: tech-lead-postgres
    environment:
      POSTGRES_DB: swe_lead_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tech-lead-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:22
    container_name: tech-lead-app
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/swe_lead_dev
      DB_ENABLE_LOGGING: "true"
    ports:
      - "3000:3000"
      - "4983:4983"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tech-lead-network
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm run db:fresh && echo '' && echo 'âœ… Dev container ready!' && echo 'ðŸ‘‰ Run \"npm run dev\" to start the Next.js app on port 3000' && echo '' && tail -f /dev/null"

volumes:
  postgres_data:

networks:
  tech-lead-network:
    driver: bridge
